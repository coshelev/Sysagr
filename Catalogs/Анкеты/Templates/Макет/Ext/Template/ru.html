<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="__STYLE__"></link><meta name="GENERATOR" content="MSHTML 11.00.10586.306"></meta></head><body>Если все вопросы с выбором ответа должны быть показаны на форме одновременно, тогда в карточке вопроса может быть несколько разных ответов, но в колонке СледующийВопросИлиНомер, должен быть одинаковый вопрос. Если же следующего вопроса нет, а должен быть тел.номер, то допускаются разные номера </body></html>
